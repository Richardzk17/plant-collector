{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/homelogin.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="plant-container">
    <img class="plantlogo" src="{% static 'images/potted-plant.svg' %}" alt="" />
  </div>

</section>

{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}

{% endblock %}
