{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href="{% static 'images/splash.svg' %}"
  >
  <title>The Botanist</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    {% comment %} <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/header-logo.svg' %}"
          alt="The Cat Collector Logo"
        >
      </a>
    </div> {% endcomment %}
    <nav>
      <ul>
        {% if user.is_authenticated %}
          <li><a href="{% url 'plant-index' %}">Garden</a></li>
          <li><a href="{% url 'plant-create' %}">Add a plant</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'logout' %}">Log out</a></li>
        {% else %}
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'home' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        {% endif %} 
    </ul>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
